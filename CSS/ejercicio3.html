<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilos</title>
    <link rel="stylesheet" href="./estilo3 .css">
</head>
<body>

    <p>Este es un texto normal.</p>

    <div>
        <p>Este es un párrafo dentro de un div.</p>
        <span class="destacado">Este texto está destacado dentro de un párrafo y un div.</span>
    </div>

    <div class="destacado">Este texto está destacado dentro de un div.</div>

    <p><div class="destacado">Este texto está destacado dentro de un párrafo y un div.</div></p>

</body>
</html>
